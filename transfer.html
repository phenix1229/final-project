<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./transfer.css">
    <title>Transfer</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="nav">
                <a href="javascript:history.back()"><h2>Back</h2></a>
            </div>
            <div id="title">
                <h1>Transfer</h1>
            </div>
            <div id="menu">
                <h2>Menu</h2>
            </div>
        </div>
        <div id="balances">
            <div id="curBal">
                <div class="balance">Current balance:</div>
                <div class="amount">a1</div>
            </div>
            <div id="availBal">
                <div class="balance">Available balance:</div>
                <div class="amount">a2</div>
            </div>
        </div>
        <div id="main">
            <div id="options">
                <div id="op1" class="option">
                    <input type="text" id="transAmount" placeholder="Transfer amount">
                </div>
                <div id="op2" class="option">
                    <label for="transFrom">Transfer from:</label>
                    <br>
                    <select id="transFrom" name="transFrom">
                        <option value="1">Checking</option>
                        <option value="2">Savings</option>
                    </select>
                </div>
                <div id="op3" class="option">
                    <label for="transTo">Transfer to:</label>
                    <br>
                    <select id="transTo" name="transTo">
                        <option value="1">Checking</option>
                        <option value="2">Savings</option>
                    </select>
                </div>
                <div id="op4" class="option">
                    <button id="submitTrans">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
