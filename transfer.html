<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./transfer.css">
    <title>Transfer</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="nav">
                <a href="javascript:history.back()"><h2>Back</h2></a>
            </div>
            <div id="title">
                <h1>Transfer</h1>
            </div>
            <div id="menu">
                <h2>Menu</h2>
            </div>
            <div id="menuOptions">
                <a href="./index.html"><div>Home</div></a>
                <a href="./checking.html"><div>Checking</div></a>
                <a href="./savings.html"><div>Savings</div></a>
                <a href="./transfer.html"><div>Transfer</div></a>
                <a href="./debtCred.html"><div>Debits/Credits</div></a>
            </div>
        </div>
        <div id="balances">
            <div id="checkingBal">
                <div id="cBalance">Checking balance:</div>
                <div id="cAmount"></div>
            </div>
            <div id="savingsBal">
                <div id="sBalance">Savings balance:</div>
                <div id="sAmount"></div>
            </div>
        </div>
        <div id="main">
            <div id="options">
                <div id="op1" class="option">
                    <input type="text" id="transAmount" placeholder="Transfer amount">
                </div>
                <div id="op2" class="option">
                    <label for="transFrom">Transfer from:</label>
                    <br>
                    <select id="transFrom" name="transFrom">
                        <option value="1">Checking</option>
                        <option value="2">Savings</option>
                    </select>
                </div>
                <div id="op3" class="option">
                    <label for="transTo">Transfer to:</label>
                    <br>
                    <select id="transTo" name="transTo">
                        <option value="1">Checking</option>
                        <option value="2">Savings</option>
                    </select>
                </div>
                <div id="op4" class="option">
                    <button id="submitTrans">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./transfer.js"></script>
</body>
</html>
